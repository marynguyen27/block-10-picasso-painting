<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <section>
        <div class="formtext">
            <form action="./form-accept.html" method="POST">
                <label for="name">Name:</label>
                <input name="name" type="text" />
                <label for="email">Email:</label>
                <input name="email" type="text" />
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <div class="box">
        <div class="reddot">
            <section>
                <div class="yellowdot"></div>
            </section>
        </div>
        <div class="purpledot">
            <section>
                <div class="purpledot"></div>
            </section>
        </div>
    </div>

    <h3>Flexbox:</h3>
    <div class="flexbox-div">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>

</html>
